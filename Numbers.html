<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    var number = prompt ("Give me a number")
    console.log (number)
    var hundred = (number/100)
    console.log (hundred)
    var tens = (number/10)
    console.log (tens)
    var one = (number/1)
    console.log (one)
    var final = ("Your number has " + hundred + " hundreds" + tens  "tens" + one " ones")
    console.log (final)
    alert(final)
    </script>
    </body>
